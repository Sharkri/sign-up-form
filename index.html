<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
<div class="imgs">
<img src=
"https://images.unsplash.com/photo-1653537649129-92a1f1902802?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
 alt="river between trees in daytime" class="mainbg">
 <div class="logo">
<img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="odin logo" >
<span class="logotext">ODIN</span>
</div>
<div  class="credits">
    Photo by 
    <a href="https://unsplash.com/@rogovca">Rogovca</a> on<a href="https://unsplash.com/">Unsplash</a>
</div>
</div>
<div class="container">
<div class="fillertext">
    <p>This is not a real online service! You know you need something like this in your life to help you realize
your deepest dreams. Sign up now to get started.</p>
 <p>You <em>know</em> you want to.</p>
<br>
</div> 
   
<div class="form">
<form>
    <p class="headertextform">Let's do this!</p>
<div class="inputform">
    <div class="first">
    <label for="fname">FIRST NAME</label>
    <input type="text" name="fname" id="fname">
    </div>
    <div class="last">
    <label for="lname">LAST NAME</label>

    <input type="text" name="lname" id="lname">
    </div>
</div>
    <div class='inputform'>
    <div class="email">
    <label for="EMAIL">EMAIL</label>
    <input type="email" name="EMAIL" id="EMAIL">
    </div>
    <div class="tele">
    <label for="number">PHONE NUMBER</label>
    <input type="tel" name="number" id="number" required>
    </div>
    </div>
    <div class="inputform">
        <div class="password">
    <label for="password">PASSWORD</label>
    <input type="password" name="password" id="password" class="error" onkeyup="samePassword()">
    <span class="passnotmatch">*Passwords do not match</span>
    </div>
    <div class="confirm">
    <label for="confirm">CONFIRM PASSWORD</label>
    <input type="password" name="confirm" id="confirm" class="error" onkeyup="samePassword()">
    </div>
</div>
<input type="submit" value="Create Account" class="submit">
</form>

</div>
<div class="account">
    <p>Already have an account? <span class="login">Log in</span></p>
</div>
</div>
</body>
<script>
    const password = document.querySelector('#password')
    const confirm = document.querySelector('#confirm')
    const passnotmatch = document.querySelector('.passnotmatch')
    const samePassword = () => {
        if (password.value === confirm.value) {
            confirm.style.border = password.style.border = '#e5e7eb 1.5px solid'
            passnotmatch.style.display = 'none'
        }
        else {
            confirm.style.border = password.style.border = '1.5px solid #cf3333'
            passnotmatch.style.display = 'inline'
        }
    }
</script>
</html>
